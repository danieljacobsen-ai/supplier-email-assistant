<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI email assistant for busy SMB supply chain managers. Automate supplier emails and prevent costly mistakes." />
    <title>{{ page.title }}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    
    <!-- Simple CSS -->
    <style type="text/css">
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1, h2, h3 {
        color: #2563eb;
      }
      .container {
        margin-top: 40px;
      }
      .benefits {
        margin: 30px 0;
      }
      footer {
        margin-top: 60px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        font-size: 0.9em;
        color: #666;
      }
    </style>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y8WT2LN7GJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-Y8WT2LN7GJ');
    </script>

    {{ site.head }}
  </head>
  <body>
    <header>
      <h1>Circuto</h1>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>&copy; {{ 'now' | date: "%Y" }} Circuto. All rights reserved.</p>
    </footer>
  </body>
</html>
