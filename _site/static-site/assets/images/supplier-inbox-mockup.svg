<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" rx="8" fill="#2563eb" />
  <text x="400" y="38" font-family="Inter, sans-serif" font-size="22" font-weight="600" text-anchor="middle" fill="white">AI-Powered Supplier Email Summary</text>
  
  <!-- Table Header -->
  <rect x="20" y="80" width="150" height="40" rx="4" fill="#f3f4f6" />
  <rect x="180" y="80" width="180" height="40" rx="4" fill="#f3f4f6" />
  <rect x="370" y="80" width="150" height="40" rx="4" fill="#f3f4f6" />
  <rect x="530" y="80" width="150" height="40" rx="4" fill="#f3f4f6" />
  <rect x="690" y="80" width="90" height="40" rx="4" fill="#f3f4f6" />
  
  <text x="95" y="105" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#374151">Supplier</text>
  <text x="270" y="105" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#374151">Order Details</text>
  <text x="445" y="105" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#374151">Key Info Summary</text>
  <text x="605" y="105" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#374151">Status / Alerts</text>
  <text x="735" y="105" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#374151">View Email</text>
  
  <!-- Row 1 -->
  <rect x="20" y="130" width="760" height="60" rx="4" fill="#f9fafb" />
  <text x="95" y="165" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#374151">Acme Corp</text>
  <text x="270" y="165" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#374151">PO #12345, 50 units</text>
  <text x="445" y="165" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#374151">ETA: Apr 14</text>
  
  <!-- Status Icon - Confirmed -->
  <rect x="555" y="150" width="100" height="30" rx="15" fill="#dcfce7" />
  <text x="605" y="170" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#166534">✅ Confirmed</text>
  
  <!-- View Email Button -->
  <rect x="700" y="150" width="80" height="30" rx="4" fill="#e0e7ff" stroke="#4f46e5" stroke-width="1" />
  <text x="740" y="170" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#4f46e5">View Email</text>
  
  <!-- Row 2 -->
  <rect x="20" y="200" width="760" height="60" rx="4" fill="white" />
  <text x="95" y="235" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#374151">WidgetCo</text>
  <text x="270" y="235" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#374151">PO #78901, 10 boxes</text>
  <text x="445" y="235" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Delay: Apr 10→24</text>
  
  <!-- Status Icon - Delayed -->
  <rect x="555" y="220" width="100" height="30" rx="15" fill="#fef3c7" />
  <text x="605" y="240" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#92400e">⚠️ Delayed</text>
  
  <!-- View Email Button -->
  <rect x="700" y="220" width="80" height="30" rx="4" fill="#e0e7ff" stroke="#4f46e5" stroke-width="1" />
  <text x="740" y="240" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#4f46e5">View Email</text>
  
  <!-- Row 3 -->
  <rect x="20" y="270" width="760" height="60" rx="4" fill="#f9fafb" />
  <text x="95" y="305" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#374151">Gizmo Inc</text>
  <text x="270" y="305" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#374151">PO #65432, 12 pcs</text>
  <text x="445" y="305" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#374151">No reply yet</text>
  
  <!-- Status Icon - Awaiting -->
  <rect x="555" y="290" width="100" height="30" rx="15" fill="#e0f2fe" />
  <text x="605" y="310" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#075985">⏳ Awaiting</text>
  
  <!-- View Email Button -->
  <rect x="700" y="290" width="80" height="30" rx="4" fill="#e0e7ff" stroke="#4f46e5" stroke-width="1" />
  <text x="740" y="310" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#4f46e5">View Email</text>
</svg>
