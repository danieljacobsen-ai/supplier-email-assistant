<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circuto - AI-Powered Supplier Email Assistant</title>
  <script src="assets/js/ab-testing.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <!-- Google Analytics (placeholder) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXX-X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-XXXXXXXX-X');
  </script>
  
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #007BFF;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Optimizing your experience...</p>
  </div>
  
  <script>
    // This page will automatically redirect to the appropriate variant
    // If JavaScript is disabled, we'll show a message with links to all variants
    setTimeout(function() {
      // If we're still on this page after 2 seconds, show manual links
      const loadingElement = document.querySelector('.loading');
      if (loadingElement) {
        loadingElement.innerHTML = `
          <h1>Welcome to Circuto</h1>
          <p>Please select a version to continue:</p>
          <div style="margin-top: 20px;">
            <a href="variants/variant-a.html" style="margin: 0 10px; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 4px;">Version A</a>
            <a href="variants/variant-b.html" style="margin: 0 10px; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 4px;">Version B</a>
            <a href="variants/variant-c.html" style="margin: 0 10px; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 4px;">Version C</a>
          </div>
        `;
      }
    }, 2000);
  </script>
</body>
</html>
